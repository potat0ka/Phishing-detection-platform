<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Edit User Modal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Test Edit User Modal</h2>
        <button class="btn btn-primary" onclick="testEditModal()">Test Edit User Modal</button>
        
        <!-- Modal -->
        <div class="modal fade" id="testModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Edit User</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body" id="modalBody">
                        <!-- Content will be inserted here -->
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" onclick="handleEditUser()">Save Changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function togglePasswordField() {
            const checkbox = document.getElementById('changePasswordCheck');
            const passwordField = document.getElementById('passwordField');
            const passwordInput = passwordField.querySelector('input[name="new_password"]');
            
            if (checkbox.checked) {
                passwordField.style.display = 'block';
                passwordInput.required = true;
            } else {
                passwordField.style.display = 'none';
                passwordInput.required = false;
                passwordInput.value = '';
            }
        }

        function testEditModal() {
            const user = {
                username: "testuser",
                email: "test@example.com",
                role: "user",
                is_active: true
            };
            
            const modalBody = document.getElementById('modalBody');
            modalBody.innerHTML = `
                <form id="editUserForm">
                    <input type="hidden" name="user_id" value="test-id">
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" class="form-control" name="username" value="${user.username}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" name="email" value="${user.email}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Role</label>
                        <select class="form-select" name="role" required>
                            <option value="user" ${user.role === 'user' ? 'selected' : ''}>User</option>
                            <option value="sub_admin" ${user.role === 'sub_admin' ? 'selected' : ''}>Sub Admin</option>
                            <option value="super_admin" ${user.role === 'super_admin' ? 'selected' : ''}>Super Admin</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="is_active" ${user.is_active ? 'checked' : ''}>
                            <label class="form-check-label">Active</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="changePasswordCheck" onchange="togglePasswordField()">
                            <label class="form-check-label">Change Password</label>
                        </div>
                    </div>
                    <div class="mb-3" id="passwordField" style="display: none;">
                        <label class="form-label">New Password</label>
                        <input type="password" class="form-control" name="new_password" placeholder="Enter new password">
                        <div class="form-text">Leave empty to keep current password</div>
                    </div>
                </form>
            `;
            
            const modal = new bootstrap.Modal(document.getElementById('testModal'));
            modal.show();
        }

        function handleEditUser() {
            alert('Edit user function would be called here');
        }
    </script>
</body>
</html>
